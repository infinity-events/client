<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
</head>
<body>
    Staff
    <input type="text" id="msgToSend">
    <button onclick="sendMessage('msgToSend')">Send Msg</button>

    <h1>Controllo Torcia</h1>
  <button onclick="sendCommand('accendi')">Accendi Torcia</button>
  <button onclick="sendCommand('spegni')">Spegni Torcia</button>
</body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:3000');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to WS Server')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });

    const sendMessage = () => {
        socket.send(document.getElementById('msgToSend'));
    }

    function sendCommand(command) {
      socket.send(command);
    }
</script>
</html>
